---

- name: Compose the Minio client download base url
  set_fact:
    _minio_client_download_url: "https://dl.minio.io/client/mc/release/linux-{{ go_arch }}/mc"

- name: Fetch Minio client checksum on controller without proxy
  delegate_to: localhost
  run_once: true
  environment:
    http_proxy: ""
    https_proxy: ""
    no_proxy: ""
  uri:
    url: "{{ _minio_client_download_url }}.sha256sum"
    return_content: true
  register: _minio_client_checksum_fetch
  when: minio_controller_disable_proxy | default(false) | bool

- name: Set Minio client checksum on controller from fetch
  delegate_to: localhost
  run_once: true
  set_fact:
    _minio_client_checksum: "{{ _minio_client_checksum_fetch.content.strip().split()[0] }}"
  when: minio_controller_disable_proxy | default(false) | bool

- name: Set Minio client checksum from controller fetch
  set_fact:
    _minio_client_checksum: "{{ hostvars[ansible_play_hosts_all[0]]['_minio_client_checksum'] }}"
  when: minio_controller_disable_proxy | default(false) | bool

- name: Get the Minio client checksum for architecture {{ go_arch }}
  set_fact:
    _minio_client_checksum: "{{ lookup('url', _minio_client_download_url + '.sha256sum').split(' ')[0] }}"
  when: not (minio_controller_disable_proxy | default(false) | bool)

- name: Download the Minio client
  get_url:
    url: "{{ _minio_client_download_url }}"
    dest: "{{ minio_client_bin }}"
    owner: "root"
    group: "root"
    mode: 0755
    checksum: "sha256:{{ _minio_client_checksum }}"
  register: _download_client
  until: _download_client is succeeded
  retries: 5
  delay: 2
